version: '3'
services:
  ruby:
    build: .
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
    command: ""
    environment:
      CRAIGSLIST_URL: 'https://boston.craigslist.org'
      PADMAPPER_MAX_LON: -70.55015359141407
      PADMAPPER_MAX_LAT: 42.82800417471581
      PADMAPPER_MIN_LON: -71.70406136729298
      PADMAPPER_MIN_LAT: 41.98895821456554
      RACK_ENV: 'production'
      # Uncomment the following line to only pull a small set of results when developing
      # MAX_RESULTS: 10
  db:
    image: mdillon/postgis:9.6-alpine
    volumes:
      - ./db_import:/docker-entrypoint-initdb.d
      - ./db_dumps:/var/db_dumps
      - ./geojson:/var/geojson
    # To persist the postgres database to the host machine storage, enable this volume mapping.
    #  - ./postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: 'rent_aggregator_db'
      POSTGRES_USER: 'root'
    ports:
      - 5432:5432
